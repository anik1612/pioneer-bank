<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank - Anik Sarker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Area Start from here -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- transaction area start from here -->
    <div id="transaction-area">
        <h1 class="text-center mb-5">Transaction Area</h1>
        <div class="row">

            <div class="col-md-4 col-sm-6 mb-sm-3 mb-2 mb-2">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 mb-sm-3 mb-2">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 mb-sm-3 mb-2">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <!-- deposit and withdraw form section -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="mb-3">Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" name="" id="" placeholder="$ dollar amount you want to deposit">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="mb-3">Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" name="" id="" placeholder="$ dollar amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
        <footer class="container">
            <p class="mt-5 d-flex justify-content-end">&#169 Pioneer Bank 2020 || All right reserved by Anik Sarker</p>
        </footer>
    </div>
    

    <!-- javascript part start -->
    <script src="index.js"></script>
</body>

</html>
